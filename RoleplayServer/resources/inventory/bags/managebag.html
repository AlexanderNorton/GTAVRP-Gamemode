<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../stylesheet/css/metro.css" rel="stylesheet">
    <script src="../../jquery.js"></script>
    <script src="../../stylesheet/js/metro.js"></script>
    
    <script>
        function fillItems(invItems, bagItems) {
            var invList = JSON.parse(invItems);
            var bagList = JSON.parse(bagItems);

            //Loop in each.
            $.each(invList,
                    function (i, val) {
                        $("#InvItems").append(`<option value='${val[0]}'>${val[1]}</li>`);
                    });

            $.each(bagList,
                    function (i, val) {
                        $("#BagItems").append(`<option value='${val[0]}'>${val[1]}</li>`);
                    });
        }
    </script>
</head>
<body>

<div class="flex-grid">

    <div class="row cells3">
        <div class="cell">
            <h3 class="header">Inventory Items:</h3>
            <select id="InvItems" multiple style="width: 300px; height: 500px;">
                <!-- Items to be added here. -->
            </select>
        </div>

        <div class="cell">
            <div style="text-align: center; margin-top: 200px;">
                <button class="button primary" style="width: 100px; margin: auto; margin-bottom: 5px;">></button><br/>
                <button class="button primary" style="width: 100px; margin: auto;"><</button>
            </div>
        </div>

        <div class="cell">
            <h3 class="header">Bag Items:</h3>
            <select id="BagItems" multiple style="width: 300px; height: 500px;">
                <!-- Items to be added here. -->
            </select>
        </div>
    </div>
</div>
</body>
</html>
