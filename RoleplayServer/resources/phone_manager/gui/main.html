<html>
    <head>
        <link href="main.css" type="text/css" rel="stylesheet">
        <link href="../../stylesheet/css/metro-icons.css" rel="stylesheet" type="text/css">
        <link href="../../stylesheet/css/metro.css" type="text/css" rel="stylesheet">
        <script src="../../jquery.js"></script>
        <script src="../../stylesheet/js/metro.js"></script>
        <script src="main.js"></script>
    </head>
    
    <body>
        <div id="main" class="tile-container">
            <div id="notif-bar">
                <span class="notif-item" style="font-size: 25px;"><strong>12:40 PM</strong></span>
                <span class="notif-item mif-2x mif-battery-full"></span>
                <span class="notif-item mif-2x mif-wifi-full"></span>
            </div>
            
            <div id="content">
                <div id="child-content">
                    <div id="app-content" style="display: none;">
                        
                    </div>
                    <div id="apps-list">
                        <div class="tile" data-role="tile" data-file="dialpad.html">
                            <div class="tile-content iconic">
                                <span class="icon mif-dialpad"></span>
                            </div>
                        </div>
                        <div class="tile" data-role="tile" data-file="contacts.html">
                            <div class="tile-content iconic">
                                <span class="icon mif-contacts-dialer"></span>
                            </div>
                        </div>
                        <div class="tile" data-role="tile" data-file="mail.html">
                            <div class="tile-content iconic">
                                <span class="icon mif-mail"></span>
                            </div>
                        </div>
                        <div class="tile" data-role="tile" data-file="browser.html">
                            <div class="tile-content iconic">
                                <span class="icon mif-chrome"></span>
                            </div>
                        </div>
                        <div class="tile" data-role="tile" data-file="calculator.html">
                            <div class="tile-content iconic">
                                <span class="icon mif-calculator"></span>
                            </div>
                        </div>
                        <div class="tile" data-role="tile" data-file="map.html">
                            <div class="tile-content iconic">
                                <span class="icon mif-map"></span>
                            </div>
                        </div>
                        <div class="tile" data-role="tile" data-file="utrack.html">
                            <div class="tile-content iconic">
                                <span class="icon mif-search"></span>
                            </div>
                        </div>
                        <div class="tile" data-role="tile" data-file="settings.html">
                            <div class="tile-content iconic">
                                <span class="icon mif-cogs"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="navigation" class="bg-black">
                <span class="icon mif-home mif-2x fg-white"></span>
            </div>
        </div>
    </body>
</html>
