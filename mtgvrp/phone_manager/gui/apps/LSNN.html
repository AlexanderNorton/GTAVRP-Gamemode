<html>
<head>
    <link href="../../../stylesheet/css/metro-icons.css" rel="stylesheet" type="text/css">
    <link href="../../../stylesheet/css/metro.css" type="text/css" rel="stylesheet">
    <script src="../../../jquery.js"></script>
    <script src="../../../stylesheet/js/metro.js"></script>
    <script>
        

        window.addEventListener("message", receiveMessage, false);
        function receiveMessage(event) {
            window[event.data[0]](...event.data[1]);
        }
    </script>
</head>
<body style="color: white;">
<div id="radio_controls" style="margin-left: 1em;">
    <h4>Radio</h4>
    <button class="button primary" onclick='resourceCall("playLSNN");'><span class="mif-play"></span></button>
    <button class="button primary" onclick='resourceCall("stopLSNN");'><span class="mif-stop"></span></button>
</div>
</body>
</html>
