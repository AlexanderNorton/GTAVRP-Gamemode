<html>

<head>
	<script src="../jquery.js"></script>
	<script src="../stylesheet/js/raphael-2.1.4.min.js"></script>
	<script src="../stylesheet/js/justgage.js"></script>
    
	<script>

		var $myFuelGauge;
		var $mySpeedGauge;

		$(document).ready(function() {
			resourceCall("loaded");
		});

		$(document).ready(function () {
			
			$mySpeedGauge = new JustGage({
				id: "speed",
				value: 0,
				min: 0,
				max: 100,
				title: "Speed",
				symbol: ' kmh',
				pointer: true
			});

			$myFuelGauge = new JustGage({
				id: "fuel",
				value: 0,
				min: 0,
				max: 100,
				title: "Fuel",
				symbol: '%',
				customSectors: [{
					color: '#ff0000',
					lo: 0,
					hi: 20
				}, {
					color: '#ffff00',
					lo: 20,
					hi: 30
				}, {
					color: '#00ff00',
					lo: 30,
					hi: 100
				}]
			});

		});

		function setFuel(amount) {
			$myFuelGauge.refresh(amount);
		}

		var maxSpeed;

        function setSpeed(amount) {
	        $mySpeedGauge.refresh(amount, maxSpeed);
        }

		function setupSpeed(max) {
			maxSpeed = max;
		}
	</script>
    

</head>

<body style="overflow: hidden;">
<div id="speed" class="200x160px" style="position: absolute"></div>
<div id="fuel" class="200x160px" style="position: absolute; margin-left: 250px;"></div>
</body>
</html>
